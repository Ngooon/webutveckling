<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Uppgift 6 - Tabeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tabell 1 -->
    <table class="tbl1">  
        <caption>Intelprocessorer</caption>
        <thead>
            <tr>
                <th>Namn</th>
                <th>År</th>
                <th>Klockfrekvens</th>
                <th>Antal transistorer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Intel 8088</td>
                <td>1979</td>
                <td>4,77 MHz</td>
                <td>29 000</td>
            </tr>
            <tr>
                <td>Intel 80386DX</td>
                <td>1985</td>
                <td>16 MHz</td>
                <td>275 000</td>
            </tr>
            <tr>
                <td>Pentium</td>
                <td>1993</td>
                <td>60 MHz</td>
                <td>3 100 000</td>
            </tr>
            <tr>
                <td>Core i7</td>
                <td>2008</td>
                <td>3,33 GHz</td>
                <td>781 000 000</td>
            </tr>
        </tbody>
    </table>

    <!-- Tabell 2 -->
    <table class="tbl2">
        <caption>Färgglad tabell</caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
